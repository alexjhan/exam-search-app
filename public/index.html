<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Exámenes</title>
    <link href="styles/output.css" rel="stylesheet"></script>
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js" type="module"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Buscador de Exámenes</h1>
        
        <!-- Buscador -->
        <div class="mb-8">
            <div class="flex gap-2">
                <input type="text" id="search-input" placeholder="Buscar exámenes..." 
                    class="flex-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <button id="search-button" 
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    Buscar
                </button>
            </div>
        </div>

        <!-- Subida de archivos -->
        <div class="mb-8">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center bg-white">
                <input type="file" id="file-input" accept="image/*" class="hidden">
                <button id="upload-button" 
                    class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors mb-4">
                    Subir Examen
                </button>
                <p class="text-gray-500">o arrastra y suelta aquí</p>
            </div>
        </div>

        <!-- Formulario de Metadata -->
        <div id="metadata-container" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Completa la Metadata</h2>
            <form id="metadata-form" class="space-y-4">
                <div>
                    <label for="semester" class="block text-sm font-medium text-gray-700 mb-1">Semestre:</label>
                    <input type="text" id="semester" required 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="course" class="block text-sm font-medium text-gray-700 mb-1">Curso:</label>
                    <input type="text" id="course" required 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="teacher" class="block text-sm font-medium text-gray-700 mb-1">Docente:</label>
                    <input type="text" id="teacher" required 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="exam-number" class="block text-sm font-medium text-gray-700 mb-1">Número de Examen:</label>
                    <input type="text" id="exam-number" required 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" 
                    class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    Guardar Metadata
                </button>
            </form>
        </div>
    </div>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" type="module"></script>
    
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js" type="module"></script>
    
    <!-- Your custom JavaScript -->
    <script src="scripts/app.js" type="module"></script>
</body>
</html>
